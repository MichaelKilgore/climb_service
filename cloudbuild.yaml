steps:
  # Preprocess skaffold.yaml to replace placeholders with actual values
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i 's/\$_PROJECT_ID/'${_PROJECT_ID}'/g' /workspace/stable/skaffold.yaml
        sed -i 's/\$_DEFAULT_REGION/'${_DEFAULT_REGION}'/g' /workspace/stable/skaffold.yaml
        sed -i 's/\$_PROJECT_ID/'${_PROJECT_ID}'/g' /workspace/stable/resources/service.yaml
        sed -i 's/\$_DEFAULT_REGION/'${_DEFAULT_REGION}'/g' /workspace/stable/resources/service.yaml

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'gcr.io/${_PROJECT_ID}/my-rust-app:latest'
      - '--build-arg'
      - '_PROJECT_ID=${_PROJECT_ID}'
      - '--build-arg'
      - '_DEFAULT_REGION=${_DEFAULT_REGION}'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'gcr.io/${_PROJECT_ID}/my-rust-app:latest'

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Create a new release in the delivery pipeline
        gcloud deploy releases create release-$(date +%Y%m%d%H%M%S) \
          --delivery-pipeline=${_PIPELINE_NAME} \
          --region=${_DEFAULT_REGION} \
          --images=climb_service=gcr.io/${_DEFAULT_REGION}/my-rust-app:latest \

images:
  - 'gcr.io/${_PROJECT_ID}/my-rust-app:latest'
